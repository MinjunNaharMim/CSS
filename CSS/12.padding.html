<!DOCTYPE html>
<html>
	<head>
		<title>padding</title>
		<style type="text/CSS">
			
			body{
				margin:0;
				padding:0;
			}
			#section1{
				padding:50px 20px;
				width:200px;
				background-color:green;
				margin-bottom:10px;
			}
			
			#section2{
				padding:60px;
				width:200px;
				background-color:orange;
				margin-bottom:20px;
			}
			
			#section3{
				padding:80px 60px 40px 20px;
				width:200px;
				background-color:pink;

			}
			
			
		</style>
	</head>
	
	<body>
	
		<div id="section1">
			<h1 > Bangladesh </h1>
		</div>
		
		<div id="section2">
			<h1>Finland</h1>
		</div>
		
		<div id="section3">
			<h1>London</h1>
		</div>
		
	</body>
</html>

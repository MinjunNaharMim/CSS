<!DOCTYPE html>
<html>
	<head>
		<title> styling link </title>
		<style>
			#s1{
				width:500px;
				height:80px;
				background-color:#FF0000;
				margin:0 auto;
			}
			#s1 ul{}
			#s1 ul li{
				list-style-type:none;
				margin:20px;
				float:left;
				
			}
			#s1 ul li a{
				text-decoration:none;
				font-size:25px;
				color:white;
				cursor:crosshair;
			}
			#s1 ul li a:hover{
				text-decoration:underline;
			}
			

		</style>
	</head>
	
	<body>
	<div id="s1">
		<ul>
			<li> <a href="">Home </a> </li>
			<li> <a href="">Tutorials</a> </li>
			<li> <a href="">About </a> </li>
			<li> <a href="">Contact </a> </li>

		</ul>
	</div>
		 
	</body>
</html>
